<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AMA - Rally Run</title>
      <!--three.js JavaScript platform-->
      <script type="text/javascript" src="three.min.js"></script>
      <!--Stats JavaScript, shows FPS-->
      <script type="text/javascript" src="stats.min.js"></script>
      <!--Camera Controls-->
      <script type="text/javascript" src="FirstPersonControls.js"></script>
      <!--Keyboard Controls-->
	 <script type="text/javascript" src="THREEx.KeyboardState.js"></script>
	  <!--ColladaLoader to load .dae files-->
      <script type="text/javascript" src="ColladaLoader.js"></script>
      <!--JavaScript file to load scene and controls-->
      <script type="text/javascript" src="myJavaScriptFile.js"></script>
    <style>
      body { position: fixed; left: -8px; top:-8px;}
    </style>
	</head>
  <body>
    <div id="test"></div>
    <div id="myDivContainer" style="position: absolute; left: 0; top: 0;  z-index: -1">
    </div>
    <div id="debugInfo" style="position: relative; left: 81px; width: 400px; background: Olive;"></div>
    <div id="score" style="position: relative; left:81px;  font-size: 30px; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; ">Score: 0</div>
	<label style="font-size: 20px; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; ">Timer: </label><label id="minutes" style="font-size: 20px; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; ">00</label>:<label id="seconds" style="font-size: 20px; color: white; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; ">00</label>
    <script type="text/javascript">
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime()
        {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds%60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
        }

        function pad(val)
        {
            var valString = val + "";
            if(valString.length < 2)
            {
                return "0" + valString;
            }
            else
            {
                return valString;
            }
        }
    </script>
</html>
